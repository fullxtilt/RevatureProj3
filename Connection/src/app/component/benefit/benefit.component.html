<h1>Benefits</h1>
<div *ngIf="product">
    <p>{{product.overview}}</p>
</div>
<div  class="grid" *ngFor="let benefit of product?.benefits; let i = index">
    <div class="flex toRight" [ngClass]="{'toLeft': i % 2}">
        <img src="{{benefits.benefits[i].benefitLogoUrl}}" alt="Benefit Logo" />
        <div class="description">
            <p><strong>{{benefit.benefitTitle}}</strong></p>
            <p>{{benefit.benefitDescription}}</p>
        </div>
    </div>
</div>
